<!doctype html>
<html>
<head>

  <title>BeerChain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
  <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>

  <link rel="stylesheet" href="./styles.css" type="text/css" media="all">
</head>

<body>


  <!-- Start of first page: #home -->
  <div data-role="page" id="home" id="container">

    <div data-role="header" id="header">
      <h1><img src="./images/icon.png" id="icon"> BeerChain</h1>
    </div>    
    <div role="main" class="ui-content" id="body">
      <h2>Beer balance:</h2>
      <h1><p id="beerBalance">0</p> AMB<br/><img src="./images/beer.png" id="logo" /></h1>
      <p>
        <a href="#verify" class="ui-btn ui-shadow ui-corner-all" id="btnVerify"><span class="green">&#10004;</span> Verify</a>
      </p>
      <p>
        <a href="#claim" class="ui-btn ui-shadow ui-corner-all" id="btnClaim" data-rel="dialog" data-transition="pop">&#127866; Claim</a>
      </p>
    </div>

 
  </div>

  <!-- Start of Verification page: #verify -->
  <div data-role="page" id="verify" data-theme="a">

    <div data-role="header" id="header">
      <h1><img src="./images/icon.png" id="icon"> Scan BeerCode</h1>
    </div>    
    
    <div role="main" class="ui-content">

	    <div class="cameraContainer">
        <video id="cameraVerify"></video>
      </div>

      <a href="#home" data-direction="reverse" class="ui-btn ui-shadow ui-corner-all ui-btn-b" id="back">Back</a>
    </div>

   <div data-role="footer" data-theme="a" class="footer" id="footer">
      <h4> BeerChain Powered by <img src="https://d33wubrfki0l68.cloudfront.net/9e1fb050865401a69f27b46683de38626a9372d0/9efc0/assets/logo-color-2.png" /> &copy; 2018</h4>
    </div>
  </div>
  <!-- End verification page -->

  <!-- Start of Asset page: #asset -->
  <div data-role="page" id="asset" data-theme="a">

    <div data-role="header" id="header">
      <h1><img src="./images/icon.png" id="icon"> Beer Information</h1>
    </div>    
    
    <div role="main" class="ui-content">
      <img src="./images/ok.png" id="ok"/>
      <h2>You beer seem to be original.</h2>
      <form>
            
        <ul id="BeerInfo" data-role="listview" data-inset="true">
         
          </li>
        </ul>
      </form>
      <a href="#home" data-direction="reverse" class="ui-btn ui-shadow ui-corner-all ui-btn-b" id="back">Back</a>
    </div>

    <div data-role="footer" data-theme="a" class="footer" id="footer">
      <h4> BeerChain Powered by <img src="https://d33wubrfki0l68.cloudfront.net/9e1fb050865401a69f27b46683de38626a9372d0/9efc0/assets/logo-color-2.png" /> &copy; 2018</h4>
    </div>

  </div>
  <!-- End Asset page -->

  <!-- Start of Claim page: #claim -->
  <div data-role="page" id="claim">

    <div data-role="header" data-theme="b">
        <h1>Dialog</h1>
    </div>

    <div role="main" class="ui-content">
      <h2>Popup</h2>
      <p>You have claimed this beer.</p>
	   <div class="camera-container">
        <video id="cameraClaim"></video>
      </div>
      <p>
        <a href="#home" data-rel="back" id="back" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-icon-back ui-btn-icon-left">Back</a>
      </p>
    </div>

  </div>
  <script src="scripts/init.js"></script>

</body>

</html>
